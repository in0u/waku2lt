<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>タイトル画面</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
</head>

<body>
  <div class="box">
    <h2 class="title" id="titleContainer"></h2>
  </div>
  <div id="settingsScreen">
    <img src="assets/titleTop.jpg" />

    <div style="width: 700px;display:flex;margin: auto;">
      <div class="container" style="margin: 28px;">
        <div class="columns is-multiline is-vcentered is-centered is-three-fifths">
          <div class="column">
            <p class="control">
              <label class="label">表示秒数</label>
            </p>
          </div>
          <div class="column">
            <div class="select is-rounded">
              <select id="seconds">
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="15">15</option>
                <option value="20" selected>20</option>
                <option value="30">30</option>
                <option value="60">60</option>
              </select>
            </div>
          </div>
          <div class="column">
            <p>秒</p>
          </div>

          <div class="column">
            <p class="control">
              <label class="label">スライド</label>
            </p>
          </div>
          <div class="column">
            <div class="select is-rounded">
              <select id="count">
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5" selected>5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <!-- Add more options as needed -->
              </select>
            </div>
          </div>
          <div class="column">
            枚
          </div>
          <div class="column">
            <button class="button is-primary is-rounded " id="startButton">スタート</button>
          </div>
        </div>
      </div>
    </div>
    <img src="assets/titleBottom.jpg" />
  </div>

  <div id="displayScreen" style="display: none;">
    <div class="columns">
      <div class="column is-four-fifths">
        <!-- メインイメージ -->
        <div id="imageContainer"></div>
      </div>
      <div class="column">
        <!-- NEXTイメージとタイマー -->
        <div class="card">
          <div class="card-image">
            <div id="nextImageContainer"></div>
          </div>
          <div class="card-content">
            <div class="media-content">
              <p class="title is-4">
              <div id="timer">Time left: <span id="timeLeft"></span> seconds</div>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <img src="assets/titleBottom.jpg" />
  </div>
  </div>
  <script src="renderer.js"></script>

</body>

</html>
